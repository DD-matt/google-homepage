<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div id="googlelogo">
           <img src="assets/images/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        
        <div class="search">
            <input type="text" placeholder="Search Google or Type a URL">
            <div class="examine"><i class="material-icons md-dark">search</i></div>
            <div class="talk"><i class="material-icons">micro</i></div>
        </div>
        <div class="topbar">
            <div class="leftsection">About</div>
            <div class="leftsection">Store</div>
            <div class="rightsection_box">
                <div class="rightsection">Sign in</div>
                <div class="rightsection.object"><i class="material-icons">add</i></div>
                <div class="rightsection">Images</div>
                <div class="rightsection">Gmail</div>
            </div>
        </div>

        <div class="bottombar">
            <div class="bottombar_common">Advertising</div>
            <div class="bottombar_common">Business</div>
            <div class="bottombar_common">how Search Works</div>
            <div class="bottombar_special">Carbon neutral since 2007</div>
            <div class="bottombar_common">Privacy</div>
            <div class="bottombar_common">Terms</div>
            <div class="bottombar_common">Settings</div>

        </div>



    </body>


</html>
